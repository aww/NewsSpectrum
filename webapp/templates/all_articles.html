{% extends "wrapper.html" %}

{% block body %}
<table class="table table-hover">
  <tr><th>Topic Title</th><th>Reading level</th><th>Reading Ease</th><th>ARI</th><th>Article URL</th></tr>
  {% for article in articles %}
  <tr><td>{{ article['topic_title'] }}</td><td>{{ article['grade_level'] }}</td><td>{{ article['reading_ease'] }}</td><td>{{ article['ari'] }}</td><td><a href="{{ article['url'] }}">{{ article['url'] }}</a></td></tr>
  {% endfor %}
</table>
{% endblock %}
