{% extends "wrapper.html" %}

{% block body %}
<table class="table table-hover">
  <tr><th>Topic Title</th></tr>
  {% for topic in topics %}
  <tr><td>
      {{ topic['topic_title'] }}
      {% for url in topic['urls'] %}
      <a href="/articles?url={{ url }}">{{ loop.index }}</a>
      {% endfor %}
  </td></tr>
  {% endfor %}
</table>
{% endblock %}
